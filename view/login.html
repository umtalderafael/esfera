<div class="absolute-center">

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">

                    <h3>Login</h3>

                    <div class="d-flex justify-content-end social_icon">
                        <a href="https://www.facebook.com/esferagestora/" target="_blank">
                            <span><i class="fab fa-facebook-square"></i></span>
                        </a>
     
                    </div>
                </div>
                <div class="card-body">
                    <form ng-submit="formSubmit()">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="color: white;">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text"  ng-model="username" class="form-control" placeholder="Usuário" ng-change="esconderErros()">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="color: white;">
                                    <i class="fas fa-key"></i>
                                </span>
                            </div>
                            <input type="password"  ng-model="password" class="form-control" placeholder="Senha" ng-change="esconderErros()">
                        </div>
     
                        <div class="form-group">
                            
                            <button type="submit" class="btn float-right login_btn" style="color: white;">

                                <i class="fas fa-sign-in-alt"></i> ENTRAR
                                
                            </button>

                            <span class="text-danger">{{ error }}</span>
                        </div>
                    </form>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Não tem uma conta?
                        <a href="">Cadastre-se</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="">Esqueceu a senha?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
