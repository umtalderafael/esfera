<link rel="stylesheet" type="text/css" href="view/cadastro.css">

<div class="col-12" style="margin-top: 180px;">
	 
	<div class="container" style="margin-top: 1em;">
	    <!-- Sign up form -->
	    <form>
	        <!-- Sign up card -->
	        <div class="card person-card">
	            <div class="card-body">
	                
	                <img id="img_sex" class="person-img" ng-src="{{editar.usuario.avatar}}"> 

	                <h4 id="who_message" class="card-title">Dados pessoais</h4>
	                
	                <div class="row">
	                    <div class="form-group col-md-6">
	                        <input id="nome" type="text" class="form-control" placeholder="Nome" ng-model="editar.usuario.nome">
	                    </div>
	                    <div class="form-group col-md-6">
	                        <input id="data" type="text" class="form-control" placeholder="Data nascimento" ng-model="editar.usuario.nascimento">
	                    </div>
	                </div>
	            </div>
	        </div>
	        


	        <div class="card ">
	            <div class="card-body">
	                	                
	                <h4 id="who_message" class="card-title">Endereço</h4>

	                <div class="row">

	                    <div class="form-group col-md-4">
	                        <input id="cep" type="text" class="form-control" placeholder="CEP" ng-model="editar.usuario.cep" ui-br-cep-mask ng-change="editar.pesquisarCep()">
	                    </div>

	                    <div class="form-group col-md-4">
	                        <input id="rua" type="text" class="form-control" placeholder="Rua" ng-model="editar.usuario.rua">
	                    </div>

	                    <div class="form-group col-md-4">
	                        <input id="numero" type="text" class="form-control" placeholder="Número" ng-model="editar.usuario.numero">
	                    </div>	                    

	                </div>

	                <div class="row">

	                    <div class="form-group col-md-5">
	                        <input id="bairro" type="text" class="form-control" placeholder="Bairro" ng-model="editar.usuario.bairro">
	                    </div>

	                    <div class="form-group col-md-5">
	                        <input id="cidade" type="text" class="form-control" placeholder="Cidade" ng-model="editar.usuario.cidade">
	                    </div>

	                    <div class="form-group col-md-2">
	                        <input id="estado" type="text" class="form-control" placeholder="Estado" ng-model="editar.usuario.estado">
	                    </div>
	                    
	                </div>	
	                
	            </div>
	        </div>
	        



	        <div class="row">

	            <div class="col-md-6" style="padding: 0.5em;">
	                <div class="card">
	                    <div class="card-body">
	                        <h4 class="card-title"> 
	                        	E-mails 
	                        	<div class="float-right">
	                        		<button type="button" class="btn btn-primary btn-sm" ng-click="editar.adicionarEmail()">
	                        			Adicionar	                        			
	                        		</button>	                        		
	                        	</div>
	                        </h4>

						    <div class="form-group" ng-repeat="email in editar.arrayEmails.emails track by $index">				        				       
								<div class="input-group">
								  	<input type="text" class="form-control" placeholder="Digite o e-mail" ng-model="email.email">
								  	<div class="input-group-append" id="button-addon4">
								    	<button type="button" ng-click="editar.removerEmail($index)" class="btn btn-danger">
								    		<i class="fas fa-minus-circle"></i>
								    	</button>
								  	</div>
								</div>	
						    </div>	    

	                    </div>
	                </div>
	            </div>
	                
	            <div class="col-md-6" style="padding: 0.5em;">
	                <div class="card">
	                    <div class="card-body">
	                        <h4 class="card-title">
	                        	Telefones
	                        	<div class="float-right">
	                        		<button type="button" class="btn btn-primary btn-sm" ng-click="editar.adicionarTelefone()">
	                        			Adicionar	                        			
	                        		</button>	                        		
	                        	</div>
	                        </h4>
	       
						    <div class="form-group" ng-repeat="telefone in editar.arrayTelefones.telefones track by $index">				        				       
								<div class="input-group" >
								  	<input type="text" class="form-control" placeholder="Digite o telefone" ng-model="telefone.telefone" ui-br-phone-number-mask >
								  	<div class="input-group-append" id="button-addon4">
								    	<button type="button" ng-click="editar.removerTelefone($index)" class="btn btn-danger">
								    		<i class="fas fa-minus-circle"></i>
								    	</button>
								  	</div>
								</div>	
						    </div>	 

	                    </div>
	                </div>
	            </div>

	        </div>

	        <div style="margin-top: 1em; margin-bottom: 50px;">
	            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="editar.editarUsuario()">Editar!</button>
	            <button type="button" class="btn btn-danger btn-lg btn-block" ng-click="editar.cancelar()">Cancelar</button>
	        </div>

	    </form>
	</div>

</div>
